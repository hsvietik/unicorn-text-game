<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unicorn text game</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="start-room">
        <h1>Four Elements Text Game</h1>
        <p>
          Only the Unicorn of Peace can restore peace on Earth. To find it, you
          need to collect all the talismans of the four elements.
        </p>
        <p>Click he button to start the adventure!</p>
        <button
          class="button"
          id="start-button"
          type="button"
          onclick="nextPage('main', 'introduce')"
        >
          Let's start</button
        >>
      </div>
      <div>
        <p class="task" id="task"></p>
        <p>Give the right answer below</p>
        <input
          class="answer"
          id="answer"
          type="number"
          onchange="rightAnswer()"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
