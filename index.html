<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700;1,800&family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unicorn text game</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="start-room" id="start-room">
        <h1>Four Elements Text Game</h1>
        <p class="text">
          Only the Unicorn of Peace can restore peace on Earth. To find it, you
          need to collect all the talismans of the four elements.
        </p>
        <p class="text">Unicorns that live in these worlds will help you.</p>
        <img
          id="image-main"
          src="./images/four-elements-start.jpg"
          alt="four elements"
          width="300"
        />
        <p>Click he button to start the adventure!</p>
        <button
          class="button"
          id="start-button"
          type="button"
          onclick="startGame()"
        >
          Let's start
        </button>
      </div>
      <div class="worlds-area" id="worlds-area">
        <h2 id="world-title"></h2>
        <p class="text" id="world-symbol"></p>
        <p class="text" id="world-descr"></p>
        <img id="image-world" src="" alt="" width="300" />
        <p class="text" id="world-directions"></p>
        <img id="image-unicorn" src="" alt="" width="300" />
        <input type="text" name="choose-direction" id="choose-direction" />
      </div>

      <div class="multi-task" id="multi-task">
        <p id="task-of-world"></p>
        <p class="task" id="task"></p>
        <p>Give the right answer below</p>
        <input
          class="answer"
          id="answer"
          type="number"
          onchange="rightAnswer()"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
